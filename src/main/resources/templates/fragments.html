<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head (titulo)">
    <meta charset="UTF-8"/>
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<div th:fragment="javascript">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/popper.min.js.css}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <span th:text="${scripts}"></span>
</div>

<div th:fragment="barra-menu">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">

        <!-- <a class="navbar-brand" href="#">ToDoList</a> -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/about">ToDoList<span class="sr-only">(current)</span></a>
                </li>
                <li th:if="${session.idUsuarioLogeado != null}" class="nav-item">
                    <a class="nav-link" th:href="@{/usuarios/{id}/tareas(id=${session.idUsuarioLogeado})}">Tareas</a>
                </li>
                <li th:if="${session.idUsuarioLogeado != null}" class="nav-item">
                    <a class="nav-link" href="/equipos">Equipos</a>
                </li>
                <li th:if="${session.isAdmin}" class="nav-item">
                    <a class="nav-link" href="/usuarios">Usuarios</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li th:if="${session.idUsuarioLogeado != null}" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false" th:text="${session.nombreUsuarioLogeado}">
                    </a>
                    <div class="dropdown-menu dropdown-menu-right text-right" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" th:href="@{/usuarios/{id}(id=${session.idUsuarioLogeado})}">Cuenta</a>
                        <a class="dropdown-item" href="/logout" th:text="'Cerrar sesiÃ³n ' + ${session.nombreUsuarioLogeado}"></a>
                    </div>
                </li>
                <li th:if="${session.idUsuarioLogeado == null}" class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

/html>
